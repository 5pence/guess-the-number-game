<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the number game</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to the number game</h1>
        <h3 th:text="${mainMessage}">Main Message Content</h3>
        <h3 th:text="${resultMessage}">Result Message Content</h3>

        <form action="play" method="post">
            <label for="guess">Enter your Guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Created by Spencer Barriball</p>
        </footer>

    </div>
</body>
</html>
