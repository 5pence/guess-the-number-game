<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Guess the number game</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to the number game</h1>
        <h3 th:text="${__${T(spencer.barriball.util.AttributeNames).MAIN_MESSAGE}__}">
            Main Message Content
        </h3>
        <h3 th:text="${__${T(spencer.barriball.util.AttributeNames).RESULT_MESSAGE}__}">
            Result Message Content
        </h3>

        <form th:action="@{__${T(spencer.barriball.util.GameMappings).PLAY}__}"
              action="play2" method="post">
            <label for="guess">Enter your Guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer>
            <p>Created by Spencer Barriball</p>
        </footer>

    </div>
</body>
</html>
