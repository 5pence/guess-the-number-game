<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Guess the number game</title>
</head>
<body>
    <div align="center">
        <h1>Welcome to the number game</h1>
        <h3 id="mainMessage">
            Main Message Content
        </h3>
        <h3 id="resultMessage">
            Result Message Content
        </h3>

        <form id="gameForm"
              action="play" method="post">
            <label for="guess">Enter your Guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit"/>
        </form>

        <footer id="footerId">
            <p>Created by Spencer Barriball</p>
        </footer>

    </div>
</body>
</html>
